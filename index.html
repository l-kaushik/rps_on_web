<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <script src="gameEngine.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="playground">

            <div class="gameStatus">
                <h3>Click on button to start the game</h3>
                <h4>First to score 5 points wins the game</h4>
            </div>
            
            <div class="scoreboard">
                <div class="playerScore">Player Score:- 0</div>
                <div class="compScore">Computer Score:- 0</div>
            </div>

            <div class="playingButtons">
                <button class="btn"><div>Rock</div></button>
                <button class="btn"><div>Paper</div></button>
                <button class="btn"><div>Scissors</div></button>
            </div>
            
        </div>
    </main>
</body>

</html>
